apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi
  namespace: lb
spec:
  ingressClassName: external-nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi
                port:
                  number: 8000
                namespace: lb
