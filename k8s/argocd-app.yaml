apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/1KELER1/infra_argo_code
    targetRevision: main
    path: k8s/
    kustomize: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: lb

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - PrunePropagationPolicy=foreground
      - Validate=true
