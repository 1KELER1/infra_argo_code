name: Kubernetes Lint
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - ".git/**"
      - "*.md"
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - ".git/**"
      - "*.md"

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint YAML manifests
        run: yamllint -c .yamllint.yml .
